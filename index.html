<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Healthcare | Book a Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f8fb;
      color: #003366;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo img {
      width: 180px;
      max-width: 100%;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 1rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Bright Healthcare Logo" />
    </div>
    <h1>Book a Ride</h1>
    <form action="https://formsubmit.co/info@brighthealthcaremt.com" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="pickup">Pickup Address</label>
      <input type="text" id="pickup" name="pickup" required />

      <label for="dropoff">Drop-off Address</label>
      <input type="text" id="dropoff" name="dropoff" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="needs">Special Needs</label>
      <textarea id="needs" name="needs" rows="3"></textarea>

      <button type="submit">Send Booking</button>
    </form>
  </div>
</body>
</html>
